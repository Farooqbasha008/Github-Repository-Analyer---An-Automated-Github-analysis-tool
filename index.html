<!DOCTYPE html>
<html>
<head>
    <title>Github Repository Analyzer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Github Repository Analyzer</h1>
    <form action="/analyze" method="post">
        <label for="github_user_url">Enter GitHub User URL:</label>
        <input type="text" id="github_user_url" name="github_user_url" required><br><br>
        <label for="openai_api_key">Enter OpenAI API Key:</label>
        <input type="text" id="openai_api_key" name="openai_api_key" required><br><br>
        <input type="submit" value="Analyze">
    </form>
</body>
</html>
